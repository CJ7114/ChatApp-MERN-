version: 0.2
os: linux
files:
  - source: backend.zip
    destination: /app
  

hooks:
  BeforeInstall:
    - location: /server/scripts/stop-server.sh
      runas: root
      timeout: 300

  AfterInstall:
    - location: server/scripts/install-dependencies.sh
      runas: root
      timeout: 300
    - location: server/scripts/start-server.sh
      runas: root
      timeout: 300
